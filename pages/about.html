<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chance - Mobile Website</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .page {
            width: 100vw;
            min-height: 100vh;
            scroll-snap-align: start;
            position: relative;
            padding: 20px 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .page-1 {
            background-image: url('im/about/chance.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page-2 {
            background-color: #f0f0f0;
        }

        .page-3 {
            background-color: #e0e0e0;
        }

        .page-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: var(--primary);
            opacity: 1;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .home-button {
            align-self: flex-start;
            padding: 11px 18px 11px 21px;
            border: 1px solid #33768F;
            border-radius: 25px;
            background: transparent;
            color: #33768F;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(51, 118, 143, 0.1);
        }

        .home-select-wrapper {
            position: fixed;
            top: 20px;
            left: 32px;
            z-index: 1000;
        }

        .home-select {
            padding: 11px 30px 11px 21px;
            border: 1px solid #33768F;
            border-radius: 25px;
            background: transparent;
            color: #33768F;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 96px;
            position: relative;
        }

        .home-select:hover {
            background-color: rgba(51, 118, 143, 0.1);
        }

        .home-select:focus {
            outline: 2px solid #33768F;
            outline-offset: 2px;
        }

        .home-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            width: 9px;
            height: 13px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 11px;
            margin-top: 50px;
        }

        .name-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .chance-text {
            font-size: 38px;
            line-height: 44px;
            letter-spacing: 0.4px;
            font-weight: 600;
            color: var(--primary);
        }

        .castaneda-text {
            font-size: 20px;
            line-height: 25px;
            letter-spacing: -0.45px;
            font-weight: 600;
            color: var(--secondary);
        }

        .description-text {
            font-size: 17px;
            line-height: 25px;
            letter-spacing: -0.45px;
            font-weight: 500;
            color: var(--secondary);
            margin-top: 11px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: flex-start;
        }

        .about-button {
            align-self: flex-end;
            padding: 11px 21px;
            border: 1px solid #33768F;
            border-radius: 25px;
            background: transparent;
            color: #33768F;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: auto;
            margin-top: 28px;
        }

        .about-button:hover {
            background-color: rgba(51, 118, 143, 0.1);
        }

        .location-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Placeholder content for other pages */
        .page-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }
    </style>
</head>

<body>

        </svg>
    </div>

    <div class="scroll-container" id="scrollContainer">
        <!-- Page 1 -->
        <div class="page page-1">
            <div class="main-content">
                <div class="name-section">
                    <div class="chance-text">Chance</div>
                    <div class="castaneda-text">Castaneda</div>
                </div>

                <div class="description-text">
                    Technology can make us more than we are today. Technology can make us more than we are. Technology
                    can make us.
                </div>
            </div>

            <button class="about-button">About Chance</button>

            <div class="footer-section">
                <div class="location-text">Lobos Point National Park, CA</div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page page-2">
            <div class="page-content">Page 2 Content</div>
        </div>

        <!-- Page 3 -->
        <div class="page page-3">
            <div class="page-content">Page 3 Content</div>
        </div>
    </div>

    <!-- Page Indicator -->
    <div class="page-indicator">
        <div class="dot active" data-page="0"></div>
        <div class="dot" data-page="1"></div>
        <div class="dot" data-page="2"></div>
    </div>

    <script>
        const scrollContainer = document.getElementById('scrollContainer');
        const dots = document.querySelectorAll('.dot');

        // Update active dot based on scroll position
        scrollContainer.addEventListener('scroll', () => {
            const scrollTop = scrollContainer.scrollTop;
            const pageHeight = window.innerHeight;
            const currentPage = Math.round(scrollTop / pageHeight);

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        });

        // Click dot to navigate to page
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                const pageHeight = window.innerHeight;
                scrollContainer.scrollTo({
                    top: index * pageHeight,
                    behavior: 'smooth'
                });
            });
        });

        // Add select change handler
        const homeSelect = document.getElementById('homeSelect');

        homeSelect.addEventListener('change', (e) => {
            const selectedValue = e.target.value;

            // Handle navigation based on the selected item
            switch (selectedValue) {
                case 'about':
                    alert('About page clicked!');
                    break;
                default:
                    // For other items, you can add specific navigation logic
                    const selectedText = e.target.options[e.target.selectedIndex].text;
                    alert(`${selectedText} clicked!`);
                    break;
            }

            // Reset the select to show "Home" again
            setTimeout(() => {
                e.target.selectedIndex = 0;
            }, 100);
        });

        document.querySelector('.about-button').addEventListener('click', () => {
            alert('About Chance clicked!');
        });
    </script>
</body>

</html>
